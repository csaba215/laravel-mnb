# Action name
name: Run laravel framework tests

# Here, this action will be enabled on all pushes.
# Modify this to fit your needs.
on:
  push

# Jobs section
jobs:
  test:
    strategy:
      matrix:
        php: ["8.2", "8.3", "8.4"]
        laravel: ["11", "12"]
    runs-on: self-hosted
    container:
      image: php:${{ matrix.php }}-cli-alpine
    name: "PHP${{ matrix.php }} - Laravel ${{ matrix.laravel }}"
    steps:
      - name: setup
        run: "apk add --no-cache curl libzip-dev libxml2-dev \
              && curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/bin/ --filename=composer \
              && docker-php-ext-install soap zip"
      - name: Install Laravel ${{ matrix.laravel }}
        run: "composer create-project --quiet --prefer-dist \"laravel/laravel:${{ matrix.laravel }}\" ../laravel"
      - name: Show installed packages
        run: "composer show --direct"
      - name: setup local package source
        run: "composer config minimum-stability dev \
              && composer config repositories.0 '{ \"type\": \"path\", \"url\": \"../laravel-mnb\", \"options\": { \"symlink\": false } }'"
      - name: install package from source
        run: "composer require --dev --optimize-autoloader 'csaba215/laravel-mnb:*'"